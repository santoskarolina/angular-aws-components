<sidebar [@openClose]="isOpen ? 'open':'closed'" (isClosed)="isOpen = !isOpen"></sidebar>

<comp-tabs (selectedTabChange)="selectedTabChange($event)">
  <comp-tab tabTitle="First">
      <button (click)="isOpen = !isOpen" class="p-1 bg-slate-600 text-white rounded-md my-4">Open Sidebar</button>
  </comp-tab>

  <comp-tab>
    <ng-template tabLabel>
      <mat-icon class="mr-2">thumb_up</mat-icon>
      <p>Second</p>
    </ng-template>

    <div class="p-9 flex flex-col items-start">
      <div class="flex w-[40rem]">
        <accordeon [collapsing]="true" [spaccing]="false">
          <accordion-item>
            <ng-template accordionHeader let-toggle="toggle">
              <div class="flex items-center justify-between cursor-pointer px-4 h-12 bg-gray-800" (click)="toggle()">
                <p class="text-white"> Custom Header</p>
                <div class="flex space-x-2">
                  <button class="text-white">
                    <mat-icon fontSet="fa" fontIcon="fa-chevron-up"></mat-icon>
                  </button>
                </div>
              </div>
            </ng-template>
            <ng-template accordionContent [component]="items[0].component">
            </ng-template>
          </accordion-item>
        </accordeon>
      </div>
    </div>

  </comp-tab>

  <comp-tab tabTitle="Thrid">
      <div class="p-9 flex flex-col items-start">
        <div class="flex w-[40rem]">
          <accordeon [collapsing]="true" [spaccing]="false">
            <accordion-item [title]="acc.title" *ngFor="let acc of items">
              <ng-template accordionContent [component]="acc.component">
              </ng-template>
            </accordion-item>
          </accordeon>
        </div>
      </div>
  </comp-tab>
</comp-tabs>
